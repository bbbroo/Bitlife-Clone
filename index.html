<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/images/90x90.png">
    <title>Bitlife Clone</title>
</head>
<body>
    <div class="content">
        <div class="top-bar">
            <div class="top-left">
                <div class="nav-menu">
                    <div class="btn">
                        <div class="nav-icon">
                            <img src="./assets/images/menu.png" alt="Navigation Icon">
                        </div>
                    </div>
                </div>
                <div class="game-head">
                    <div class="game-head-image">
                        <img src="./assets/images/asset.png" alt="Clone's Image">
                    </div>
                    <div class="game-name">
                        <h1>GitLife</h1>
                    </div>
                </div>
            </div>
            <div class="top-right">
                <div class="achieve-sub">
                    <div class="btn">
                        <div class="achievements">
                            <p>0</p>
                        </div>
                    </div> 
                    <div class="btn">
                        <div class="subscription">
                            <img src="./assets/images/handbag.png" alt="Clone's Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="character-bar">
            <div class="char-left">
                <div class="btn">
                    <div class="character-image">
                        <img src="./assets/images/baby.png" alt="Navigation Icon">
                    </div>
                    <div class="character">
                        <div class="name">
                            <h3>Jen Lawless</h3>
                        </div>
                        <div class="age-stage">
                            <p>Infant</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="char-right">
                <div class="cash-amount">
                    <h3>$0</h3>
                </div>
                <div class="bank-balance">
                    <p>Bank Balance</p>
                </div>
            </div>
        </div>
        <div class="text-bar">
            <div class="age-years">
                <h4>Age: 0 years</h4>
            </div>
            <div class="year-sum">
                <p>This is what happened during the year.</p>
            </div>
        </div>
        <div class="action-bar">
            <div class="left-actions">
                <button class="btn">
                    <div class="job">
                        <div class="job-img">
                            <img src="./assets/images/baby-feeder.png" alt="Navigation Icon">
                        </div>
                        <p>Infant</p>
                    </div>
                </button>
                <hr class="vertical">
                <button class="btn">
                    <div class="assets">
                        <div class="assets-img">
                        <img src="./assets/images/gold-ingots.png" alt="Navigation Icon">
                        </div>
                        <p>Assets</p>
                    </div>
                </button>
            </div>
            <hr class="vertical">
            <div class="age">
                <div class="age-up">
                    <button class="age-up-btn btn">
                        <h4><span class="plus-sign">+</span> Age</h4>
                    </button>
                </div>
            </div>
            <hr class="vertical">
            <div class="right-actions">
                <button class="btn">
                    <div class="relationships">
                        <div class="relationships-img">
                        <img src="./assets/images/cardiogram.png" alt="Navigation Icon">
                        </div>
                        <p>Relationships</p>
                    </div>
                </button>
                <hr class="vertical">
                <button class="btn">
                    <div class="activities">
                        <div class="activities-img">
                        <img src="./assets/images/hobbies.png" alt="Navigation Icon">
                        </div>
                        <p>Activities</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="stats-bar">
            <div class="happiness">
                <h4>Happiness &#128522</h4>
                <div class="happiness-progress">
                    <span class="value" style="width:65%">
                        <p>65%</p>
                    </span>
                </div>
            </div>
            <div class="health">
                <h4>Health &#128147</h4>
                <div class="health-progress">
                    <span class="value" style="width:88%">
                        <p>88%</p>
                    </span>
                </div>
            </div>
            <div class="smarts">
                <h4>Smarts &#129322</h4>
                <div class="smarts-progress">
                    <span class="value" style="width:47%">
                        <p>47%</p>
                    </span>
                </div>
            </div>
            <div class="looks">
                <h4>Looks &#128293</h4>
                <div class="looks-progress">
                    <span class="value" style="width:98%">
                        <p>98%</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
